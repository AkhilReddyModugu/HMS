<section class="doctors-section section">
  <div class="container">
    <h2 class="section-title text-center">Meet Our Specialist Doctors</h2>
    <p class="section-subtitle text-center">Our team of experienced doctors are ready to provide you with the best medical care</p>
    
    <div class="doctors-filter">
      <button 
        *ngFor="let specialty of specialties"
        class="filter-btn"
        [class.active]="selectedSpecialty === specialty.id"
        (click)="setSpecialty(specialty.id)">
        {{ specialty.name }}
      </button>
    </div>
    
    <div class="doctors-grid">
      <div class="doctor-card card" *ngFor="let doctor of filteredDoctors">
        <div class="doctor-image">
          <img [src]="doctor.image" [alt]="doctor.name">
        </div>
        <div class="doctor-info">
          <h3 class="doctor-name">{{ doctor.name }}</h3>
          <p class="doctor-specialty">{{ doctor.specialtyName }}</p>
          <div class="doctor-meta">
            <div class="doctor-rating">
              <span class="star-icon">â˜…</span>
              <span>{{ doctor.rating }}</span>
            </div>
            <div class="doctor-experience">
              <span>{{ doctor.experience }}</span>
            </div>
          </div>
          <div class="doctor-actions">
            <button class="btn btn-primary btn-book">Book Appointment</button>
            <button class="btn btn-outline btn-profile">View Profile</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center">
      <a href="/doctors" class="btn btn-outline btn-lg view-all">View All Doctors</a>
    </div>
  </div>
</section>
